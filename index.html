<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="lib/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/main.css">
</head>

<body>
    <!-- Bắt đầu menu -->
    <!-- Menu phụ đã bị ẩn đi (màu đen) -->
    <div class="ui sidebar left vertical inverted menu"><!--
        ui là mặc định
        sidebar tạo menu ẩn
        left bên trái
        vertical chiều dọc
        inverted nền đen chữ trắng(bỏ class này nền trắng chữ đen)
        menu div này thành menu
    -->
        <!--Mỗi .item là một thành phần trong menu -->
        <div class="item">
            <img src="img/logo.svg" alt="logo">
        </div>
        <a href="#" class="item">Introduction</a>
        <a href="#" class="item">Documentation</a>
        <a href="#" class="item">Examples</a>
        <a href="lib/pages/teams.html" class="item">Teams</a>
        <a href="#" class="item">About Us</a>
    </div>
    <!-- Kết thúc menu phụ -->

    <!-- Pusher là nơi chứa nội dung của trang -->
    <div class="pusher">
        <!-- Basic - menu chính của trang -->
        <div class="ui basic fixed borderless icon menu firstMenu" id="menu">
    <!-- Basic - menu chính của trang -->
    <div class="pusher"><!--Menu có thể được làm mờ-->
        <div class="ui basic fixed borderless icon menu"><!--
            basic mặc định
            fixed cố định menu
            borderless bỏ các đường viền các div class item
            icon thông báo trong menu có dùng icon 
        -->

            <!-- Thùng chứa các item cho nó thụt vào -->
            <div class="ui container">
                <!-- Thùng chứa các item cho nó thụt vào -->
                <!-- Tất cả item bên trái -->
                <div class="item">
                    <img src="img/logo.svg" alt="iCss">
                </div>
                <div id="toggle" class="item">
                    <!-- Nút menu có ID toggle để nhận JavaScript -->
                    <i class="sidebar icon"></i>
                    &ensp;Menu
                </div>
                <!-- Tất cả .item bên phải -->
                <div class="right menu">
                    <div class="ui grid">
                        <div class="sixteen wide column row large screen only">
                            <div class="item">
                                <!-- nút Github & Facebook -->
                                <div class="ui buttons">
                                    <button class="ui button">Github</button>
                                    <div class="or"></div>
                                    <button class="ui facebook button">Facebook</button>
                                </div>
                            </div>
                            <!-- Version -->
                            <p class="ui mini header item">Crews Team</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Kết thúc container -->
        </div>
        <!-- Kết thúc menu chính-->

        <!-- Start here -->
        <div class="welcome">
            <div class="ui container">
                <div class="ui grid">
                    <div class="sixteen wide column text-center">
                        <div class="welcomeContent">
                            <span class="version rob">Version 1.0</span>
                            <h1 id="iCss">iCss Library</h1>
                            <p class="slogan rob">The best way to save time is use the library in a smart way</p>
                            <div class="ui grid">
                                <div class="six wide centered column large screen only">
                                    <button class="ui inverted standard button">Get Started</button>
                                    <button class="ui inverted standard icon button">Download&ensp;<i class="download icon"></i></button>
                                </div>
                                <div class="sixteen wide column tablet mobile only">
                                    <button class="ui inverted standard button">Get Started</button>
                                </div>
                            </div>
                    <!-- Nút download -->
                    <div class="item">
                        <div class="ui circular icon blue button"><!--
                            circular bo tròn nút
                        -->
                            <i class="download white icon"></i>&ensp;Download
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--Kết thúc pusher -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="lib/js/semantic.min.js"></script>
    <script src="lib/js/main.js"></script>
</body>

</html>
